<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Help</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="title">
            
    <h1>Welcome to the Grocery Help Project!</h1>
    </div>
    <div class="itemInsert">
        <p>
            <label for="itemName">Item:</label>
            <input type="text" id="itemName" name="itemName" placeholder="Add an item to your list!">
        </p>
    </div>
    <div class="locationInsert">
        <p>
            <label for="itemLocation">Location:</label>
            <input type="text" id="itemLocation" name="itemLocation" placeholder="Where is the item located?">
        </p>
        <p>
            <label for="quantity">Quantity:</label>
            <input type="text" id="itemQuant" name="itemQuant" placeholde="Input value" size="1">
            <select id="measurment" name="measurment">
                <option value="Units">Units</option>
                <option value="fl oz">fl oz</option>
                <option value="oz">oz</option>
                <option value="lbs">lbs</option>
                <option value="Cans">Cans</option>
            </select>
        </p>
        <p>
            <button id="addButton">Add to List</button>
        </p>
    </div>
    <div class="subheader">
        <h2>Grocery List:</h2>
    </div>


    <div class="list" id ="list-container"></div>
    

    <script src="../js/app.js"></script>
</body>
</html>
