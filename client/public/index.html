<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Help</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="title">
    <!-- Your content here -->
    <h1>Welcome to the Grocery Help Project!</h1>
    </div>
    <div class="body">
    <p>
        <label for="itemName">Item:</label>
        <input type="text" id="itemName" name="itemName" placeholder="Add an item to your list!">
    </p>
    <p>
        <label for="itemLocation">Location:</label>
        <input type="text" id="itemLocation" name="itemLocation" placeholder="Where is the item located?">
    </p>
    <p>
        <button id="addButton">Add to List</button>
    </p>
    </div>
    <div class="subheader">
    <h4>Grocery List:</h4>
    </div>
    <div class="body">
    <ol id="locations">
        <ul id="itemList"></ul>
    </ol>
    </div>
    
    <script src="../js/app.js"></script>
</body>
</html>
